// This function will set the data for a cookie
function setCookie(cookName, cookValue, cookPath, cookExpire)
{  //This will set the value of a cookie with the escape function to get around directory problems
   cookValue = escape(cookValue);
	// this  if statment will set the expiration date for the cookie if not specified
   if (cookExpire == "")
   {
      var nowDate = new Date();
      nowDate.setMonth(nowDate.getMonth() + 6);
      cookExpire = nowDate.toGMTString();
   }
	// this if statement will write the path if the path argument is left blank
   if (cookPath != "")
   {
      cookPath = ";Path=" + cookPath;
   }
   document.cookie = cookName + "=" + cookValue + 
      ";expires=" + cookExpires + cookPath;
}
// this function will set the cookie 
function setScoreCookie(n)
{

	// this will set the cookie name to score and the current score.
    setCookie("score", score,"","");
