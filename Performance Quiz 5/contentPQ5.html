<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script language="javascript">
//this function will take an agrument and display an alert as to which radio button was clicked
function framesFunc2(n)
	{
	//this variable will be set to the agrument
	var strUser = n;
	//depending on which argument was passed this if statment will display the correct info and change the list value
	if(strUser == 0)
	{
		window.alert("Radio1 click");
		//here i set the value in the list id to 0 in the other file 
		window.parent.navFrame.form1.listId.value="0";
	}
	else if(strUser == 1)
	{
		window.alert("Radio2 click");
		//here i set the value in the list id to 1 in the other file 
		window.parent.navFrame.form1.listId.value="1";
	}
	else if(strUser == 2)
	{
		window.alert("Radio3 click");
		//here i set the value in the list id to 2 in the other file 
		window.parent.navFrame.form1.listId.value="2";
	}
	else if(strUser == 3)
	{
		window.alert("Radio4 click");
		//here i set the value in the list id to 3 in the other file 
		window.parent.navFrame.form1.listId.value="3";
	}
	else if(strUser == 4)
	{
		window.alert("Radio5 click");
		//here i set the value in the list id to 4 in the other file 
		window.parent.navFrame.form1.listId.value="4";
	}
	}
</script>
</head>

<body>
<form name="form1">
<!-- each radio button will pass a different argument to the framesFunc2 function when clicked-->
<input type="radio" name="rad" onclick="framesFunc2(0)" />
<input type="radio" name="rad" checked="checked" onclick="framesFunc2(1)"  />
<input type="radio" name="rad" onclick="framesFunc2(2)" />
<input type="radio" name="rad" onclick="framesFunc2(3)" />
<input type="radio" name="rad" onclick="framesFunc2(4)" />
</form>

</body>
</html>
