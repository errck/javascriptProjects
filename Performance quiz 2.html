// tourInfo class

function tourInfo(venue, address, city, state, zip, date, time, price, phone, website, bands)
{
  this.venue = venue;
  this.address = address;
  this.city = city;
  this.state = state;
  this.zip = zip;
  this.date = date;
  this.time = time;
  this.price = price;
  this.phone = phone;
  this.website = website;
  this.bands = bands;
}

tourInfo.prototype.getVenue = function()
{
	return this.venue;
}

tourInfo.prototype.setVenue = function(venue)
{
	this.customerName = venue;
}

tourInfo.prototype.getAddress= function()
{
	return this.address;
}

tourInfo.prototype.setAddress = function(address)
{
	this.showDate = address;
}

tourInfo.prototype.getCity = function()
{

{
	return this.state;
}

{
	this.state = state;

{
	return this.zip;
}

tourInfo.prototype.setZip = function(zip)
{
	this.zip = zip;

tourInfo.prototype.getDate= function()
{
	return this.date;
}

}

	this.time = time;

{

{
	this.price = price;
}
   
tourInfo.prototype.getPhone = function()

tourInfo.prototype.setPhone = function(phone)

	this.phone= phone;
}

tourInfo.prototype.getWebsite = function()
{
	return this.website;

tourInfo.prototype.setWebsite = function(website)

//  shows class

function display() 
{
   this.shows = new Array();
}

display.prototype.addshows = function(venue, address, city, state, zip, date, time, price, phone, website, bands) 
{
   this.shows[venue] = new tourInfo(venue, address, city, state, zip, date, time, price, phone, website, bands);
}


display.prototype.getShowsTable = function() 
{
